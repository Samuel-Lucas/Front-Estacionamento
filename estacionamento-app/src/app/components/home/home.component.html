<mat-toolbar>Bem-vindo !</mat-toolbar>

<div class="content-body" *ngIf="!!!nameId">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>LOGIN</h2>
      </div>
      <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && signin()">
        <div class="email-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error>Email é obrigatório</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" type="{{ !senhaVisivel ? 'password' : 'text' }}" required />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="toggleVisibility('senha')"
              [attr.aria-label]="'Hide password'"
            >
              <mat-icon>{{ !senhaVisivel ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>Senha é obrigatório</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-flat-button color="primary" style="margin-bottom: 5px;" [disabled]="!loginForm.valid">Login</button>
        </div>
        <hr>
        <div>
          <p>Não tem cadastro ?</p>
          <button mat-raised-button class="mat-success" routerLink="pessoas/cadastrar">Cadastrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="loading-overlay" *ngIf="carregando">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="content-body" *ngIf="!!nameId">
  <h2>Você está autenticado !</h2>
</div>
