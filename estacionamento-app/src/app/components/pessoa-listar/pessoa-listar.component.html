<mat-toolbar>Pessoas cadastradas</mat-toolbar>

<div class="componente-container">
  <div *ngIf="pessoas | async as pessoas; else carregando">
    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="Sobrenome">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.sobreNome}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>
  </div>
</div>


<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>
